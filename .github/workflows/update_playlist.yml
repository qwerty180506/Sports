name: Update M3U Playlist

# Trigger the workflow:
# 1. On a schedule (e.g., every 6 hours)
# 2. Manually (via the "Run workflow" button)
on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python convert.py
        

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 1. Check if the file actually exists
          if [ -f timstreams_all.m3u ]; then
            echo "File found. Staging..."
            git add timstreams_all.m3u
            
            # 2. Commit only if there are changes
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
          else
            echo "Warning: No M3U file was generated. The scraper likely found 0 streams."
          fi
