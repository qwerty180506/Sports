name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Run Scraper
        run: python convert.py

      # UPDATED: Captures HTML, PNG, and LOG files
      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-files
          path: |
            *.png
            *.html
            *.log
          retention-days: 5

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          if [ -f timstreams_ultimate.m3u ]; then
            git add timstreams_ultimate.m3u
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
          else
            echo "Warning: No M3U file found. Skipping commit."
          fi
