name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Run Scraper
        run: python convert.py

      
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # FIXED: Now checks for the correct filename 'timstreams_sports.m3u'
          if [ -f timstreams_sports.m3u ]; then
            git add timstreams_sports.m3u
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update sports playlist" && git push)
          else
            echo "Warning: No M3U file found. Skipping commit."
            exit 1  # Fail the action if file is missing so you know something is wrong
          fi

